<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>QR Code Generator</h2>
        <input type="text" id="qrText" placeholder="Enter URL or Text">
        <button onclick="generateQR()">Generate QR Code</button>
        <div id="qrResult">
            <img id="qrImage" src="" alt="QR Code will appear here">
        </div>
    </div>

    <script>
        function generateQR() {
            let qrText = document.getElementById("qrText").value;
            let qrImage = document.getElementById("qrImage");

            if (qrText.trim() !== "") {
                qrImage.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data="+encodeURIComponent(qrText);
            } else {
                alert("Please enter text or a URL to generate the QR code.");
            }
        }
    </script>
</body>
</html>
